        .input-group { margin-bottom: 15px; }

        video { width: 100%; height: 80%; object-fit: cover; }

<body>

    <div id="chat-page" class="page active">
        <div class="chat-header">é£²é£Ÿç´€éŒ„åŠ©ç†</div>
        <div class="macro-summary">

            <div>ç¢³æ°´(g)<span class="val" id="remC">--</span></div>
            <div>è„‚è‚ª(g)<span class="val" id="remF">--</span></div>
        </div>
        <div class="chat-window" id="chatWindow">
            <div class="msg ai">ä½ å¥½ï¼ä»Šå¤©åƒäº†ä»€éº¼å¥½æ–™ï¼Ÿå¯ä»¥æ‹ç…§æˆ–æ‰“å­—å‘Šè¨´æˆ‘å–”ï¼</div>
        </div>
        <div class="input-area">

            <input type="text" id="userInput" placeholder="è¼¸å…¥é£Ÿç‰©åç¨±..." onkeypress="if(event.keyCode==13) handleText()">
            <button class="circle-btn" style="background:var(--primary); color:white;" onclick="handleText()">âœˆï¸</button>

    <div id="settings-page" class="page">
        <h2>å€‹äººé«”æ…‹èˆ‡ç›®æ¨™</h2>
        <div class="settings-card">
            <div class="input-group">
                <label>ç›®å‰é«”é‡ (kg)</label>
                <input type="number" id="weight" value="70" oninput="recalc()">
            </div>
            <div class="input-group">
                <label>ç›®æ¨™é«”é‡ (kg)</label>
                <input type="number" id="target" value="65" oninput="recalc()">
            </div>
            <div class="input-group">
                <label>èº«é«˜ (cm)</label>
                <input type="number" id="height" value="170" oninput="recalc()">
            </div>
            <div style="margin-top: 10px;">
                <strong>BMI æŒ‡æ•¸: <span id="bmiDisplay">--</span></strong>
            </div>
        </div>

        <h3>ç‡Ÿé¤Šç›®æ¨™åœ–è¡¨</h3>
        
        <p style="font-size: 0.8rem; color: #666;">ç³»çµ±å°‡ä¾æ“šæ‚¨çš„é«”é‡ï¼Œä»¥ã€Œä½å¼·åº¦æ¸›è„‚ (25kcal/kg)ã€æ¨¡å¼è‡ªå‹•è¨ˆç®—æ¯æ—¥éœ€æ±‚ã€‚</p>
    </div>

    <nav class="tab-bar">
        <button class="tab-btn active" onclick="showPage('chat-page', this)">ğŸ’¬ é£²é£Ÿå°è©±</button>
        <button class="tab-btn" onclick="showPage('settings-page', this)">âš™ï¸ å€‹äººè¨­å®š</button>
    </nav>

    <div id="cam-layer">
        <video id="video" autoplay playsinline></video>
        <div class="cam-btn-group">
            <button onclick="takePhoto()" style="width:70px; height:70px; border-radius:50%; background:white; border:none; font-size:1.5rem;">ğŸ“¸</button>
            <button onclick="closeCamera()" style="background:none; border:none; color:white; font-size:1.2rem;">å–æ¶ˆ</button>
        </div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let goals = { cal: 2000, p: 120, c: 200, f: 50 };
        let eaten = { cal: 0, p: 0, c: 0, f: 0 };

        function showPage(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        function recalc() {
            const w = document.getElementById('weight').value;
            const h = document.getElementById('height').value / 100;
            if (w > 0 && h > 0) {
                document.getElementById('bmiDisplay').innerText = (w / (h * h)).toFixed(1);
                goals.cal = w * 25;
                goals.p = w * 1.8;
                goals.f = (goals.cal * 0.25) / 9;
                goals.c = (goals.cal - (goals.p * 4) - (goals.f * 9)) / 4;
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('remCal').innerText = Math.round(goals.cal - eaten.cal);
            document.getElementById('remP').innerText = Math.round(goals.p - eaten.p);
            document.getElementById('remC').innerText = Math.round(goals.c - eaten.c);
            document.getElementById('remF').innerText = Math.round(goals.f - eaten.f);
        }

        async function openCamera() {
            const layer = document.getElementById('cam-layer');
            const video = document.getElementById('video');
            layer.style.display = 'flex';
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        }

        function closeCamera() {
            const video = document.getElementById('video');
            const stream = video.srcObject;
            if (stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cam-layer').style.display = 'none';
        }

        function takePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const data = canvas.toDataURL('image/png');
            closeCamera();
            
            const win = document.getElementById('chatWindow');
            win.innerHTML += `<div class="msg user">æ­£åœ¨åˆ†æåœ–ç‰‡...<br><img src="${data}" class="img-msg"></div>`;
            
            setTimeout(() => {
                const mock = { cal: 520, p: 35, c: 45, f: 20 };
                eaten.cal += mock.cal; eaten.p += mock.p; eaten.c += mock.c; eaten.f += mock.f;
                win.innerHTML += `<div class="msg ai">è¾¨è­˜æˆåŠŸï¼é€™é¤å¤§ç´„ï¼š${mock.cal}å¤§å¡ã€‚<br>å»ºè­°ä¸‹æ¬¡å¯ä»¥å¤šåŠ ä¸€ä»½ç¶ è‰²è”¬èœã€‚</div>`;
                updateStats();
                win.scrollTop = win.scrollHeight;
            }, 1500);
        }

        function handleText() {
            const input = document.getElementById('userInput');
            if (!input.value) return;
            const win = document.getElementById('chatWindow');
            win.innerHTML += `<div class="msg user">${input.value}</div>`;
            
            // éš¨æ©Ÿä¼°ç®—é‚è¼¯
            const mock = { cal: 300, p: 15, c: 30, f: 10 };
            eaten.cal += mock.cal; eaten.p += mock.p; eaten.c += mock.c; eaten.f += mock.f;
            
            setTimeout(() => {
                win.innerHTML += `<div class="msg ai">å·²è¨˜éŒ„ï¼é è¨ˆå¢åŠ  ${mock.cal} å¤§å¡ã€‚</div>`;
                updateStats();
                win.scrollTop = win.scrollHeight;
            }, 500);
            input.value = "";
        }

        recalc();
    </script>
</body>
