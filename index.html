    <script>
        // é›ªèŠ±æ•ˆæœ
        setInterval(() => {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('spin-btn');
        const resetBtn = document.getElementById('reset-btn');
        const userSelect = document.getElementById('user-select');
        const recordList = document.getElementById('record-list');

        const originalNames = ['æ€å±', 'æ˜è«º', 'æŸè', 'èŠ·ç¶º', 'å®›è“', 'åšæ™'];
        let availableCandidates = [...originalNames];
        let currentRotation = 0;

        // æŒ‡å®šæ¯å€‹äººå›ºå®šçš„é¡è‰²
        const colorMap = {
            'æ€å±': '#c41e3a', 'æ˜è«º': '#2e7d32', 'æŸè': '#1565c0',
            'èŠ·ç¶º': '#e67e22', 'å®›è“': '#8e44ad', 'åšæ™': '#d35400'
        };

        const exclusions = {
            'æ€å±': ['æ€å±', 'æ˜è«º'], 'æ˜è«º': ['æ˜è«º', 'æ€å±'],
            'æŸè': ['æŸè', 'èŠ·ç¶º'], 'èŠ·ç¶º': ['èŠ·ç¶º', 'æŸè'],
            'å®›è“': ['å®›è“', 'åšæ™'], 'åšæ™': ['åšæ™', 'å®›è“']
        };

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = centerX;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // äº¤å‰æ’åºé‚è¼¯ï¼šå°‡å‰©é¤˜å€™é¸äººé‡è¤‡ 3 æ¬¡ä¸¦äº¤éŒ¯æ’åˆ—
            let segments = [];
            for(let i=0; i<3; i++) {
                segments = segments.concat(availableCandidates);
            }

            if (segments.length === 0) {
                ctx.fillStyle = "#333"; ctx.textAlign = "center"; ctx.font = "bold 30px Arial";
                ctx.fillText("å…¨éƒ¨æŠ½å®Œå›‰ï¼", centerX, centerY);
                return;
            }

            const totalSlices = segments.length;
            const sliceDeg = 360 / totalSlices;

            for (let i = 0; i < totalSlices; i++) {
                const name = segments[i];
                const startAngle = (i * sliceDeg - 90 - sliceDeg / 2) * Math.PI / 180;
                const endAngle = ((i + 1) * sliceDeg - 90 - sliceDeg / 2) * Math.PI / 180;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.fillStyle = colorMap[name];
                ctx.fill();
                ctx.strokeStyle = 'rgba(255,215,0,0.5)';
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + (sliceDeg / 2) * Math.PI / 180);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = totalSlices > 12 ? "bold 14px Arial" : "bold 18px Arial";
                ctx.fillText(name, radius - 20, 7);
                ctx.restore();
            }
            remainingText.innerText = `å‰©é¤˜å€™é¸äººï¼š${availableCandidates.length} ä½`;
        }

        function spin() {
            const currentUser = userSelect.value;
            if (!currentUser) { Swal.fire('æé†’', 'è«‹å…ˆé¸æ“‡ä½ æ˜¯èª°ï¼', 'warning'); return; }

            const myExclusions = exclusions[currentUser];
            const legalCandidates = availableCandidates.filter(c => !myExclusions.includes(c));

            if (legalCandidates.length === 0) {
                Swal.fire('æŠ½ç±¤çµæŸ', 'åå–®ä¸­å·²ç„¡æ‚¨å¯ä»¥æŠ½å–çš„å°è±¡ï¼', 'info'); return;
            }

            btn.disabled = true;

            const winner = legalCandidates[Math.floor(Math.random() * legalCandidates.length)];
            
            // ç²å–ç•¶å‰è½‰ç›¤ä¸Šçš„é †åºä¾†å®šä½ç›®æ¨™
            let segments = [];
            for(let i=0; i<3; i++) segments = segments.concat(availableCandidates);
            
            const totalSlices = segments.length;
            const sliceDeg = 360 / totalSlices;
            const possibleIndices = segments.map((name, idx) => name === winner ? idx : -1).filter(idx => idx !== -1);
            const targetIdx = possibleIndices[Math.floor(Math.random() * possibleIndices.length)];

            const stopAt = 360 - (targetIdx * sliceDeg);
            const totalRotate = currentRotation + (360 * 12) + (stopAt - (currentRotation % 360) + 360) % 360;
            
            currentRotation = totalRotate;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {

                    title: 'ğŸ„ æ­å–œæŠ½ä¸­ï¼',

                    icon: 'success',

                });

                recordList.prepend(li);

                availableCandidates = availableCandidates.filter(c => c !== winner);
                drawWheel();
                btn.disabled = false;
            }, 5200);
        }

        function reset() {

                showCancelButton: true, confirmButtonColor: '#c41e3a', confirmButtonText: 'ç¢ºå®šé‡ç½®'
