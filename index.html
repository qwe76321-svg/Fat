    <style>

<body>

    <h1>ğŸ„ è–èª•å¿«æ¨‚ï¼éš¨æ©ŸæŠ½ç±¤è¼ªç›¤ ğŸ</h1>

    <div class="config-section">
        <label><strong>ğŸ… æˆ‘æ˜¯ï¼š</strong></label>
        <select id="user-select">
            <option value="">-- è«‹é¸æ“‡åå­— --</option>
            <option value="æ€å±">æ€å±</option>
            <option value="æ˜è«º">æ˜è«º</option>
            <option value="æŸè">æŸè</option>

    <div class="wheel-container">
        <div class="pointer"></div>

    </div>

    <button id="spin-btn">ğŸŒŸ é–‹å§‹æŠ½å–çå‹µ ğŸŒŸ</button>

    <script>
        // 1. ç”¢ç”Ÿé›ªèŠ±
        function createSnow() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);
            setTimeout(() => { snowflake.remove(); }, 5000);
        }
        setInterval(createSnow, 100);

        // 2. è½‰ç›¤é‚è¼¯
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('spin-btn');
        const userSelect = document.getElementById('user-select');

        const allNames = ['æ€å±', 'æ˜è«º', 'æŸè', 'èŠ·ç¶º', 'å®›è“', 'åšæ™'];
        // è–èª•é…è‰²æ–¹æ¡ˆï¼šç´…ç™½ç¶ é‡‘ç›¸é–“
        const colors = ['#c41e3a', '#2e7d32', '#c41e3a', '#2e7d32', '#c41e3a', '#2e7d32'];
        const exclusions = {
            'æ€å±': ['æ€å±', 'æ˜è«º'], 'æ˜è«º': ['æ˜è«º', 'æ€å±'],
            'æŸè': ['æŸè', 'èŠ·ç¶º'], 'èŠ·ç¶º': ['èŠ·ç¶º', 'æŸè'],
            'å®›è“': ['å®›è“', 'åšæ™'], 'åšæ™': ['åšæ™', 'å®›è“']
        };

        const numSegments = allNames.length;
        const segmentDeg = 360 / numSegments;
        let currentRotation = 0;

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = centerX;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < numSegments; i++) {
                const startAngle = (i * segmentDeg - 90 - segmentDeg / 2) * Math.PI / 180;
                const endAngle = ((i + 1) * segmentDeg - 90 - segmentDeg / 2) * Math.PI / 180;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.strokeStyle = '#ffd700';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + (segmentDeg / 2) * Math.PI / 180);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 22px Arial";
                ctx.shadowBlur = 4;
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.fillText(allNames[i], radius - 30, 10);
                ctx.restore();
            }
        }

        function spin() {
            const currentUser = userSelect.value;
            if (!currentUser) {
                Swal.fire({ icon: 'warning', title: 'å–”å–”ï¼', text: 'è«‹å…ˆé¸æ“‡ä½ æ˜¯èª°ï¼Œè–èª•è€å…¬å…¬æ‰çŸ¥é“è¦é¿é–‹èª°å–”ï¼', confirmButtonColor: '#c41e3a' });
                return;
            }

            btn.disabled = true;
            
            let targetIndex;
            const myExclusions = exclusions[currentUser];
            do {
                targetIndex = Math.floor(Math.random() * numSegments);
            } while (myExclusions.includes(allNames[targetIndex]));

            const stopAt = 360 - (targetIndex * segmentDeg);
            const totalRotate = currentRotation + (360 * 10) + (stopAt - (currentRotation % 360) + 360) % 360;
            
            currentRotation = totalRotate;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            // 4ç§’å¾Œå½ˆå‡ºçµæœ
            setTimeout(() => {
                Swal.fire({
                    title: 'ğŸ‰ æŠ½é¸çµæœ ğŸ‰',
                    html: `<div style="font-size: 1.5rem;">æ­å–œ <b>${currentUser}</b>ï¼<br>ä½ æŠ½åˆ°çš„æ˜¯ï¼š<br><span style="font-size: 2.5rem; color: #c41e3a; font-weight: bold;">âœ¨ ${allNames[targetIndex]} âœ¨</span></div>`,
                    icon: 'success',
                    background: '#fff url(https://www.transparenttextures.com/patterns/white-diamond-dark.png)',
                    confirmButtonText: 'å¤ªæ£’äº†ï¼',
                    confirmButtonColor: '#2e7d32',
                    backdrop: `rgba(0,0,123,0.4) url("https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndnk3Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4Z3R4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKLUnnyECCG13fW/giphy.gif") left top no-repeat`
                });
                btn.disabled = false;
            }, 4200);
        }

        drawWheel();
        btn.addEventListener('click', spin);
    </script>
