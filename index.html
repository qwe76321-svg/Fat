    <script>
        // é›ªèŠ±ç‰¹æ•ˆ
        setInterval(() => {
            const snowflake = document.createElement('div');

        const canvas = document.getElementById('wheel');

        // åˆå§‹è¨­å®š
        const originalNames = ['æ€å±', 'æ˜è«º', 'æŸè', 'èŠ·ç¶º', 'å®›è“', 'åšæ™'];
        let availableCandidates = [...originalNames];
        let history = [];
        let currentRotation = 0;

        const colors = ['#c41e3a', '#2e7d32', '#1565c0', '#e67e22', '#8e44ad', '#2c3e50'];
        const exclusions = {
            'æ€å±': ['æ€å±', 'æ˜è«º'], 'æ˜è«º': ['æ˜è«º', 'æ€å±'],
            'æŸè': ['æŸè', 'èŠ·ç¶º'], 'èŠ·ç¶º': ['èŠ·ç¶º', 'æŸè'],
            'å®›è“': ['å®›è“', 'åšæ™'], 'åšæ™': ['åšæ™', 'å®›è“']

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = centerX;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // æ§‹å»ºè½‰ç›¤å…§å®¹ï¼šæ¯å€‹å€™é¸äººä½” 3 æ ¼ (ç¶­æŒ 3/18 æ©Ÿç‡æ„Ÿï¼Œè‹¥äººæ•¸è®Šå°‘å‰‡æ¯”ä¾‹å¢åŠ )
            let segments = [];
            availableCandidates.forEach(name => {
                segments.push(name, name, name);
            });

            if (segments.length === 0) {
                ctx.fillStyle = "#333";
                ctx.textAlign = "center";
                ctx.font = "bold 30px Arial";
                ctx.fillText("å…¨éƒ¨æŠ½å®Œå›‰ï¼", centerX, centerY);
                return;
            }

            const totalSlices = segments.length;
            const sliceDeg = 360 / totalSlices;

            for (let i = 0; i < totalSlices; i++) {
                const startAngle = (i * sliceDeg - 90 - sliceDeg / 2) * Math.PI / 180;
                const endAngle = ((i + 1) * sliceDeg - 90 - sliceDeg / 2) * Math.PI / 180;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.fillStyle = colors[originalNames.indexOf(segments[i]) % colors.length];
                ctx.fill();
                ctx.strokeStyle = '#ffd700';
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + (sliceDeg / 2) * Math.PI / 180);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = totalSlices > 10 ? "bold 14px Arial" : "bold 20px Arial";
                ctx.fillText(segments[i], radius - 25, 6);
                ctx.restore();
            }
            remainingText.innerText = `å‰©é¤˜å€™é¸äººï¼š${availableCandidates.length} ä½`;
        }

        function spin() {
            const currentUser = userSelect.value;
            if (!currentUser) {
                Swal.fire('è–èª•æé†’', 'è«‹å…ˆé¸æ“‡èº«åˆ†ï¼', 'warning');
                return;
            }

            // éæ¿¾å‡ºç¬¦åˆè¦å‰‡çš„äººé¸
            const myExclusions = exclusions[currentUser];
            const legalCandidates = availableCandidates.filter(c => !myExclusions.includes(c));

            if (legalCandidates.length === 0) {
                Swal.fire('å–”å–”ï¼', 'å‰©é¤˜åå–®ä¸­å·²ç„¡ä½ å¯ä»¥æŠ½å–çš„å°è±¡ã€‚', 'info');
                return;

            btn.disabled = true;

            // éš¨æ©Ÿé¸ä¸€å€‹åˆæ³•å€™é¸äºº
            const winner = legalCandidates[Math.floor(Math.random() * legalCandidates.length)];
            
            // è¨ˆç®—è½‰ç›¤ä¸­ winner çš„æ‰€æœ‰ä½ç½®
            let segments = [];
            availableCandidates.forEach(name => { segments.push(name, name, name); });
            const totalSlices = segments.length;
            const sliceDeg = 360 / totalSlices;
            
            // éš¨æ©Ÿé¸ winner çš„å…¶ä¸­ä¸€å€‹æ ¼ä½ä¾†åœ
            const possibleIndices = segments.map((name, idx) => name === winner ? idx : -1).filter(idx => idx !== -1);
            const targetIdx = possibleIndices[Math.floor(Math.random() * possibleIndices.length)];

            const stopAt = 360 - (targetIdx * sliceDeg);
            const totalRotate = currentRotation + (360 * 10) + (stopAt - (currentRotation % 360) + 360) % 360;
            
            currentRotation = totalRotate;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                Swal.fire({
                    title: 'ğŸ æŠ½ç±¤çµæœ',
                    html: `<b>${currentUser}</b> æŠ½ä¸­äº† <b>${winner}</b>ï¼`,
                    icon: 'success'
                });

                // æ›´æ–°æ­·å²ç´€éŒ„
                history.push({ from: currentUser, to: winner });
                const li = document.createElement('li');
                li.className = 'record-item';
                li.innerText = `ğŸ… ${currentUser} âœ ğŸ ${winner}`;
                recordList.prepend(li);

                // å¾å€™é¸åå–®ä¸­ç§»é™¤ winner
                availableCandidates = availableCandidates.filter(c => c !== winner);
                
                // é‡æ–°ç¹ªè£½è½‰ç›¤
                drawWheel();
                btn.disabled = false;
            }, 5200);
        }
