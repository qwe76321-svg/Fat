<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ç‡Ÿé¤Šå¸« Pro | æ­·å²ç´€éŒ„èˆ‡å­˜æª”ç‰ˆ</title>
    <style>
        :root { --primary: #27ae60; --secondary: #2980b9; --bg: #f5f7fa; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); margin: 0; padding-bottom: 70px; }
        
        /* Tab Bar */
        .tab-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; box-shadow: 0 -3px 15px rgba(0,0,0,0.1); z-index: 1000; }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; font-size: 0.9rem; color: #888; cursor: pointer; }
        .tab-btn.active { color: var(--primary); font-weight: bold; border-top: 3px solid var(--primary); }

        .page { display: none; min-height: 100vh; flex-direction: column; }
        .page.active { display: flex; }

        /* èŠå¤©èˆ‡æ—¥æœŸåˆ‡æ› */
        .header-box { background: var(--primary); color: white; padding: 10px 20px; position: sticky; top: 0; z-index: 100; }
        .date-picker-area { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.1); padding: 5px 15px; border-radius: 20px; margin-top: 5px; }
        input[type="date"] { background: transparent; border: none; color: white; font-size: 1rem; outline: none; }

        .macro-summary { background: white; padding: 10px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; text-align: center; border-bottom: 1px solid #ddd; }
        .val { display: block; font-size: 0.9rem; font-weight: bold; color: var(--secondary); }

        .chat-window { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; min-height: 300px; }
        .msg { max-width: 85%; padding: 12px; border-radius: 15px; font-size: 0.95rem; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 5px; }
        .user { align-self: flex-end; background: #dcf8c6; }
        .ai { align-self: flex-start; background: white; }

        .nutrition-table { width: 100%; border-collapse: collapse; margin-top: 8px; font-size: 0.8rem; background: #fdfdfd; }
        .nutrition-table th, .nutrition-table td { border: 1px solid #eee; padding: 4px; text-align: center; }

        /* æ­·å²é é¢æ¨£å¼ */
        .history-card { background: white; margin: 10px; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .week-title { color: var(--secondary); font-weight: bold; margin-top: 20px; padding-left: 10px; border-left: 4px solid var(--secondary); }

        /* è¼¸å…¥å€ */
        .input-area { padding: 10px; background: white; display: flex; gap: 8px; position: fixed; bottom: 65px; width: 100%; box-sizing: border-box; }
        input[type="text"] { flex: 1; padding: 10px 15px; border-radius: 20px; border: 1px solid #ddd; }
        .circle-btn { width: 40px; height: 40px; border-radius: 50%; border: none; cursor: pointer; }

        /* ç›¸æ©Ÿæ¨¡æ…‹æ¡† */
        #cam-layer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 2000; flex-direction: column; }
        video { width: 100%; height: 80%; object-fit: cover; }
    </style>
</head>
<body>

    <div id="chat-page" class="page active">
        <div class="header-box">
            <strong>é£²é£Ÿç´€éŒ„åŠ©ç†</strong>
            <div class="date-picker-area">
                <span>é¸æ“‡æ—¥æœŸ:</span>
                <input type="date" id="currentDate" onchange="loadDayData()">
            </div>
        </div>
        
        <div class="macro-summary">
            <div>å‰©é¤˜å¡è·¯é‡Œ<span class="val" id="remCal">--</span></div>
            <div>å‰©é¤˜è›‹ç™½<span class="val" id="remP">--</span></div>
            <div>å‰©é¤˜ç¢³æ°´<span class="val" id="remC">--</span></div>
            <div>å‰©é¤˜è„‚è‚ª<span class="val" id="remF">--</span></div>
        </div>

        <div class="chat-window" id="chatWindow"></div>

        <div class="input-area">
            <button class="circle-btn" onclick="openCamera()">ğŸ“·</button>
            <input type="text" id="userInput" placeholder="è¼¸å…¥ä»Šæ—¥é£²é£Ÿ..." onkeypress="if(event.keyCode==13) handleInput()">
            <button class="circle-btn" style="background:var(--primary); color:white;" onclick="handleInput()">âœˆï¸</button>
        </div>
    </div>

    <div id="history-page" class="page">
        <div class="header-box" style="text-align:center;"><strong>ğŸ“Š æ¯é€±æ•¸æ“šå­˜æª”</strong></div>
        <div id="historyList" style="padding-bottom: 80px;">
            </div>
        <button onclick="exportData()" style="margin:20px; padding:10px; background:var(--secondary); color:white; border:none; border-radius:5px;">åŒ¯å‡ºå‚™ä»½è³‡æ–™ (JSON)</button>
    </div>

    <div id="settings-page" class="page">
        <div class="header-box" style="text-align:center;"><strong>âš™ï¸ å€‹äººè¨­å®š</strong></div>
        <div style="padding:20px; background:white; margin:15px; border-radius:12px;">
            <label>ç›®å‰é«”é‡ (kg)</label>
            <input type="number" id="weight" value="70" oninput="saveSettings()">
            <br><br>
            <label>èº«é«˜ (cm)</label>
            <input type="number" id="height" value="170" oninput="saveSettings()">
            <p>è¨­å®šå°‡è‡ªå‹•å½±éŸ¿æ¯æ—¥å»ºè­°æ”å–é‡ã€‚</p>
        </div>
    </div>

    <nav class="tab-bar">
        <button class="tab-btn active" onclick="showPage('chat-page', this)">ğŸ’¬ å°è©±ç´€éŒ„</button>
        <button class="tab-btn" onclick="showPage('history-page', this)">ğŸ“Š æ¯é€±å­˜æª”</button>
        <button class="tab-btn" onclick="showPage('settings-page', this)">âš™ï¸ è¨­å®š</button>
    </nav>

    <div id="cam-layer">
        <video id="video" autoplay playsinline></video>
        <div style="flex:1; display:flex; justify-content:center; align-items:center; gap:40px;">
            <button onclick="takePhoto()" style="width:70px; height:70px; border-radius:50%; background:white;">ğŸ“¸</button>
            <button onclick="closeCamera()" style="color:white; background:none; border:none;">å–æ¶ˆ</button>
        </div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // åˆå§‹åŒ–æ—¥æœŸç‚ºä»Šå¤©
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('currentDate').value = today;

        // è³‡æ–™çµæ§‹ï¼š { "2023-10-27": { messages: [], eaten: {cal, p, c, f} } }
        let db = JSON.parse(localStorage.getItem('dietDB')) || {};
        let settings = JSON.parse(localStorage.getItem('dietSettings')) || { weight: 70, height: 170 };

        function showPage(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            if(id === 'history-page') renderHistory();
        }

        function saveSettings() {
            settings.weight = document.getElementById('weight').value;
            settings.height = document.getElementById('height').value;
            localStorage.setItem('dietSettings', JSON.stringify(settings));
            loadDayData(); // é‡æ–°è¨ˆç®—ç›®æ¨™
        }

        function loadDayData() {
            const date = document.getElementById('currentDate').value;
            const win = document.getElementById('chatWindow');
            win.innerHTML = "";

            if(!db[date]) {
                db[date] = { messages: [], eaten: {cal:0, p:0, c:0, f:0} };
                addMessage("ai", `ğŸ“… ä½ å¥½ï¼é€™æ˜¯ ${date} çš„å…¨æ–°ç´€éŒ„ã€‚æº–å‚™å¥½é–‹å§‹äº†å—ï¼Ÿ`);
            } else {
                db[date].messages.forEach(m => {
                    const d = document.createElement('div');
                    d.className = 'msg ' + m.role;
                    d.innerHTML = m.content;
                    win.appendChild(d);
                });
            }
            updateStats();
        }

        function updateStats() {
            const date = document.getElementById('currentDate').value;
            const eaten = db[date].eaten;
            const w = settings.weight;
            
            // å»ºè­°ç›®æ¨™
            const goals = {
                cal: w * 25,
                p: w * 1.8,
                f: (w * 25 * 0.25) / 9,
                c: (w * 25 - (w * 1.8 * 4) - (w * 25 * 0.25)) / 4
            };

            document.getElementById('remCal').innerText = Math.round(goals.cal - eaten.cal);
            document.getElementById('remP').innerText = Math.round(goals.p - eaten.p) + 'g';
            document.getElementById('remC').innerText = Math.round(goals.c - eaten.c) + 'g';
            document.getElementById('remF').innerText = Math.round(goals.f - eaten.f) + 'g';
        }

        function addMessage(role, content) {
            const date = document.getElementById('currentDate').value;
            db[date].messages.push({ role, content });
            localStorage.setItem('dietDB', JSON.stringify(db));
            
            const win = document.getElementById('chatWindow');
            const d = document.createElement('div');
            d.className = 'msg ' + role;
            d.innerHTML = content;
            win.appendChild(d);
            win.scrollTop = win.scrollHeight;
        }

        function handleInput() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if(!val) return;

            addMessage("user", val);
            
            // ç°¡å–®æ¨¡æ“¬åˆ†æ (å¯¦éš›å¯æ“´å……è³‡æ–™åº«)
            const mock = { cal: 350, p: 20, c: 40, f: 12 };
            const date = document.getElementById('currentDate').value;
            db[date].eaten.cal += mock.cal;
            db[date].eaten.p += mock.p;
            db[date].eaten.c += mock.c;
            db[date].eaten.f += mock.f;

            setTimeout(() => {
                const table = `
                    <div class="mood-tag" style="color:#27ae60;">âœ¨ ç´€éŒ„æˆåŠŸ</div>
                    å·²è‡ªå‹•è¾¨è­˜ä¸¦å­˜æª”ã€‚
                    <table class="nutrition-table">
                        <tr><th>ç†±é‡</th><th>è›‹ç™½</th><th>ç¢³æ°´</th><th>è„‚è‚ª</th></tr>
                        <tr><td>${mock.cal}</td><td>${mock.p}g</td><td>${mock.c}g</td><td>${mock.f}g</td></tr>
                    </table>
                `;
                addMessage("ai", table);
                updateStats();
            }, 600);
            input.value = "";
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = "";
            
            // å°‡æ—¥æœŸæŒ‰é€±åˆ†çµ„
            const sortedDates = Object.keys(db).sort().reverse();
            let currentWeek = "";

            sortedDates.forEach(date => {
                const d = new Date(date);
                const weekStr = `ç¬¬ ${getWeekNumber(d)} é€± (${d.getFullYear()})`;
                
                if(weekStr !== currentWeek) {
                    currentWeek = weekStr;
                    list.innerHTML += `<div class="week-title">${currentWeek}</div>`;
                }

                const data = db[date].eaten;
                list.innerHTML += `
                    <div class="history-card">
                        <strong>${date}</strong><br>
                        ç¸½æ”å–: ${Math.round(data.cal)} kcal | P: ${Math.round(data.p)}g | C: ${Math.round(data.c)}g
                    </div>
                `;
            });
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
            return Math.ceil((((d - yearStart) / 86400000) + 1)/7);
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href",     dataStr);
            downloadAnchorNode.setAttribute("download", "diet_backup.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // ç›¸æ©Ÿå•Ÿå‹•ç›¸é—œé‚è¼¯ (ç°¡åŒ–)
        async function openCamera() {
            document.getElementById('cam-layer').style.display = 'flex';
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video').srcObject = stream;
        }
        function closeCamera() {
            const stream = document.getElementById('video').srcObject;
            if(stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('cam-layer').style.display = 'none';
        }
        function takePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const data = canvas.toDataURL('image/png');
            closeCamera();
            addMessage("user", `<img src="${data}" style="width:100%; border-radius:10px;">`);
            setTimeout(() => addMessage("ai", "ğŸ“¸ å½±åƒå·²å­˜æª”ï¼Œå»ºè­°æ”å– 450 kcalã€‚"), 1000);
        }

        // åˆå§‹åŒ–
        document.getElementById('weight').value = settings.weight;
        document.getElementById('height').value = settings.height;
        loadDayData();
    </script>
</body>
</html>
